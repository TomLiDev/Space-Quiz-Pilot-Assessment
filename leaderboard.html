<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="space, quiz, solar, assessment">
    <meta name="description" content="A quick, fun quiz to test your knowledge on space and the solar system">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
    <title>Space Quiz - Pilot Assessment</title>
</head>

<!-- Header bar, home link and nav options -->

<body id="leaderboard-page">
    <header id="nav-bar">
        <a href="index.html" id="logo-container" class="nav-items">
            <span>
                Home
            </span>
            <i class="fa-solid fa-earth-europe" id="home-icon"></i>
        </a>
        <div id="right-nav-items">
            <a href="leaderboard.html" class="nav-items">
                <i class="fa-solid fa-rocket"></i>
                <span>
                    Leaderboard
                </span>
            </a>
        </div>
    </header>

    <!-- Leaderboard Section -->

    <section id="leaderboard-main">
        <div id="leaderboard-table-container">
            <h2>Leaderboard</h2>
            <div>
                <table id="leaderboard-table">
                    <tr id="table-column-titles">
                        <th>Ranking</th>
                        <th>Name</th>
                        <th>Score</th>
                    </tr>
                    <tr>
                        <td class="table-rank-cell">1</td>
                        <td class="table-name-cell">John</td>
                        <td class="table-score-cell">70</td>
                    </tr>
                    <tr>
                        <td class="table-rank-cell">2</td>
                        <td class="table-name-cell">Sarah</td>
                        <td class="table-score-cell">50</td>
                    </tr>
                    <tr>
                        <td class="table-rank-cell">3</td>
                        <td class="table-name-cell">Rachel</td>
                        <td class="table-score-cell">40</td>
                    </tr>
                    <tr>
                        <td class="table-rank-cell">4</td>
                        <td class="table-name-cell">Jim</td>
                        <td class="table-score-cell">30</td>
                    </tr>
                    <tr>
                        <td class="table-rank-cell">5</td>
                        <td class="table-name-cell">Bella</td>
                        <td class="table-score-cell">10</td>
                    </tr>
                </table>
            </div>
            <button id="start-quiz-leaderboard-button" class="start-buttons">
                Play again
            </button>
        </div>
    </section>

    <!-- Footer -->

    <footer>
        <div id="footer-container">
            <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page">
                <i class="fa-brands fa-square-twitter"></i>
            </a>
            <a href="https://linkedin.com" target="_blank" rel="noopener" aria-label="Visit our Linkedin page">
                <i class="fa-brands fa-linkedin"></i>
            </a>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/d74a13ad4a.js" crossorigin="anonymous"></script>
    <script src="assets/script.js" type="module"></script>
    <script src="assets/js/questionBank.js" type="module"></script>
</body>

</html>
