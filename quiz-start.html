<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="space, quiz, solar, assessment">
    <meta name="description" content="A quick, fun quiz to test your knowledge on space and the solar system">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
    <title>Space Quiz - Pilot Assessment</title>
</head>

<!-- Header bar, home link and nav options -->

<body id="quiz-main">
    <header id="nav-bar">
        <a href="index.html" id="logo-container" class="nav-items">
            <span>
                Home
            </span>
            <i class="fa-solid fa-earth-europe" id="home-icon"></i>
        </a>
        <div id="right-nav-items">
            <a href="leaderboard.html" class="nav-items">
                <i class="fa-solid fa-rocket"></i>
                <span>
                    Leaderboard
                </span>
            </a>
        </div>
    </header>

    <!-- Questions section -->

    <section id="start-menu">
        <div id="start-menu-container">
            <p id="question-text">
                What is the name of the third planet from the sun?
            </p>
            <div id="questions">
                <button class="answer-buttons" id="answer1" data-type="wrong">Answer 1</button>
                <button class="answer-buttons" id="answer2" data-type="wrong">Answer 2</button>
                <button class="answer-buttons" id="answer3" data-type="wrong">Answer 3</button>
            </div>
            <div id="score-section">
                <p>Score:</p>
                <p id="score">0</p>
            </div>
        </div>
    </section>

    <!-- Footer -->

    <footer>
        <div id="footer-container">
            <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page">
                <i class="fa-brands fa-square-twitter"></i>
            </a>
            <a href="https://linkedin.com" target="_blank" rel="noopener" aria-label="Visit our Linkedin page">
                <i class="fa-brands fa-linkedin"></i>
            </a>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/d74a13ad4a.js" crossorigin="anonymous"></script>
    <script src="assets/script.js" type="module"></script>
</body>

</html>
